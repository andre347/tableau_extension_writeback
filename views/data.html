<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Write Back Example</title>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="public/js/tableau-extensions-0.10.0.js"></script>
      <script src="public/js/script.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="icon" href="data:;base64,iVBORwOKGO=" />

      <style>
      body { background-color: rgb(255, 255, 255);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-style: normal;
        font-variant: normal;
        font-weight: 300;
        line-height: 26px;
       }
      body.on { background-color: #855438;
       }
      #close {
         padding: 15px;
       }
      </style>

  </head>
  <body>
    <div class="yellow">
    <img src="https://i.stack.imgur.com/Fw96Z.png" id="image"  alt="menu_image" height="50" width="50" align="right">
    <div id="close" style="display: none;">
      <form action="#" method="POST" form-inline>
       <div class="form-group row">
          <div class="col-xs-2">
            <input class="form-control input-sm" type="text" name="newProduct" placeholder="add product" required>
          </div>
          <div class="col-xs-2">
            <input class="form-control input-sm" type="number" name="newSales" placeholder="add sales" required>
          </div>
            <div class="col-xs-2">
          <input class="form-control input-sm" type="number" name="newProfit" placeholder="add profit" required>
            </div>
        </div>
      <button id='submitData' class="btn btn-secondary">Submit</button>
      <button id='clickButton' type="button" name="button" class="btn btn-secondary">Refresh</button> <label id='refreshDS'>  </label>
    </form>
    </div>

  </div>
  </body>
</html>
